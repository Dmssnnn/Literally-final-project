<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/porsche-logo-E1129E0F57-seeklogo.com.png">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-wrapper">
                <div class="header-log-in">
                    <nav>
                        <ul>
                            <li>
                                <a id="login" href="authorized.html">Go back</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="header-porsche-logo">
                    <img src="images/porsche-text.svg" alt="porsche">
                </div>
                <div class="header-create-account">
                    <nav>
                        <ul>
                            <li>
                                <a id="create-account" href="#"></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="porsche-details">
                <div class="porsche-details-911-wrap">
                    <div class="porsche-details-img">
                        <img src="images/cavea.webp" alt="porsche">
                    </div>
                    <div id="text911" class="porsche-details-911-text"></div>
                </div>


                <div class="porsche-jeep-wrap">
                    <div class="porsche-jeep-pic">
                        <img src="images/porsche-jeep.webp" alt="jeep">
                    </div>
                    <div class="jeep-text" id="jeepText"></div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <swiper-container class="mySwiper" navigation="true">
                <swiper-slide><img src="images/porsche-normal.webp" alt=""><span class="swiper-span">იპოვე შენი ოცნების მანქანა ონლაინ-სწრაფად და მარტივად porsche finder-ის მეშვეობით</span></swiper-slide>
                <swiper-slide><img src="images/porsche-normal (2).webp" alt="Porsche"><span class="swiper-span">Further Together</span></swiper-slide>
                <swiper-slide><img src="images/porsche-normal (3).webp" alt="Porsche"><span class="swiper-span">Contemporary, dynamic and urban.The Macan GTS.</span></swiper-slide>
              </swiper-container>
        </div>
    </section>
    <section>
        <div class="wrap"></div>
    </section>    
    <script src="models.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
</body>
</html>
